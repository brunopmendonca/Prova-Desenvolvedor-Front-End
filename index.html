    <header class="head">
        <h2>Smart Cities</h2>

    <div class="tela-inteira">
        <div class="Cadastrar-esquerda">

            <div class="cadastro-grupo">
                <div class="cadastro">

                    <h2>Cadastro</h2>
                    <input placeholder="nome" class="entrada" id="entrada-nome" type="text">

            </div>

            <div class="grupo-de-botoes">

                </div>

                    <button class="btn btn-primary" id='qualidade-vida' type="button">qualidade de vida</button>
                </div>

                    <button class="btn btn-primary" id='eficiencia' type="button">eficiencia</button>
                </div>


            </div>


            <div class="grupo-botoes-enviar">

                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" id="enviar" type="button">enviar</button>
                    <button class="btn btn-primary" id="limpar" type="button">limpar</button>
                </div>


            </div>


        </div>


        <div class="resultado-direita">

            <h2 class="recurso">recursos</h2>

            <div id="cards-resultado">

            </div>



        </div>
    </div>
